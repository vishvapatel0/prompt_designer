<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering System</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-brand">Prompt Engineering System</div>
            <div class="navbar-links">
                <a href="/" class="active">Home</a>
                <a href="/history">History</a>
                <a href="/templates">Templates</a>
            </div>
        </nav>
        
        <div class="main">
            <div class="query-section">
                <h2>Enter Your Query</h2>
                <p>Our multi-agent system will transform your basic query into an optimized prompt for LLMs.</p>
                
                <textarea id="queryInput" placeholder="Enter your query here. For example: 'Create a web scraper that collects product prices'"></textarea>
                
                <button id="submitQuery" class="primary-button">Generate Optimized Prompt</button>
                
                <div id="status" class="status-message"></div>
            </div>
            
            <div id="results" class="results-section" style="display:none;">
                <div class="tabs">
                    <button class="tab-button active" data-tab="research">Research</button>
                    <button class="tab-button" data-tab="prompt">Optimized Prompt</button>
                    <button class="tab-button" data-tab="evaluation">Evaluation</button>
                </div>
                
                <div class="tab-content">
                    <div id="research-tab" class="tab-pane active">
                        <h3>Research Analysis</h3>
                        <div id="researchOutput" class="output-box"></div>
                    </div>
                    
                    <div id="prompt-tab" class="tab-pane">
                        <h3>Optimized Prompt</h3>
                        <div id="promptOutput" class="output-box"></div>
                        <button id="copyPrompt" class="secondary-button">Copy to Clipboard</button>
                    </div>
                    
                    <div id="evaluation-tab" class="tab-pane">
                        <h3>Prompt Evaluation</h3>
                        <div id="evaluationOutput" class="output-box"></div>
                    </div>
                </div>
                
                <div class="feedback-section">
                    <h3>Provide Feedback</h3>
                    <div class="rating-group">
                        <div class="rating-item">
                            <label>Effectiveness</label>
                            <div class="star-rating" id="effectivenessRating">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>
                        </div>
                        <div class="rating-item">
                            <label>Clarity</label>
                            <div class="star-rating" id="clarityRating">
                                <span class="star" data-value="1">★</span>
                                <span class="star" data-value="2">★</span>
                                <span class="star" data-value="3">★</span>
                                <span class="star" data-value="4">★</span>
                                <span class="star" data-value="5">★</span>
                            </div>
                        </div>
                    </div>
                    <textarea id="feedbackComments" placeholder="Additional comments (optional)"></textarea>
                    <button id="submitFeedback" class="secondary-button">Submit Feedback</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/scripts.js"></script>
</body>
</html>
